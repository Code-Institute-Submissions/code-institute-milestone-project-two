      <!-- body -->
      <header class="sign-up-banner-container container-fluid ">
         <div class="jumbo">
            <h1 class="hind-jumbotron">Stay Updated</h1>
            <h5 class="jumbotron-sub">Send your email below to be added to our newsletter!</h5>
         </div>
      </header>
      <div class="signup-body-container">
         <section class="container-fluid">
            <form id="form" class="form-group sign-up-form montserrat row">
               <div class="form-container col-12">
                  <div class="center-form">
                     <div>
                        <input type="text" name="from_name" id="from_name" class="field form-control" placeholder="Name" required />
                        <br>
                        <input type="email" name="from_email" id="from_email" class="field form-control" placeholder="Email" required />
                        <br>
                        <textarea rows="9" name="message" id="message" class="field form-control" placeholder="Please add me to the mailing list!" required></textarea>
                        <input class="col hind-title hvr-shrink" type="submit" id="button" value="Send!">
                     </div>
                  </div>
               </div>
            </form>
         </section>
      </div>
